<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters Search App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="top-wrapper">
        <img id="pokemon-title" src="assets/Pokemon-Title.png">
        <input type="text" id="query" placeholder="search your pokemon">
        <button id="search">Search</button>
    </div>
    

    <div id="pokemon-container">
        <h2 id="pokemon-name"></h2>
        <h2 id="pokemon-id"></h2>
        <img id="pokemon-picture" src="" alt="">
        <h4 id="type"></h4>
        <h4 id="abilities"></h4>
    </div>
    

    <div id="stats-bars">
        <div id="stats-container">
            <div class="stat">
                <div class="stat-label">HP</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="hp-bar"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">ATK</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="atk-bar"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">DEF</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="def-bar"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">SATK</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="sa-bar"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">SDEF</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="sd-bar"></div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-label">SPD</div>
                <div class="stat-bar-wrapper">
                    <div class="stat-bar" id="spd-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    

    
    <script src="script.js"></script>
</body>
</html>
